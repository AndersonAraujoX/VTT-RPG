<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PixiJS Test</title>
    <script src="https://pixijs.download/v8.1.5/pixi.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        (async () => {
            const app = new PIXI.Application();
            await app.init({ background: '#1099bb', resizeTo: window });
            document.body.appendChild(app.canvas);

            const base64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg=="; // red pixel

            const img = new Image();
            img.onload = () => {
                try {
                    const texture = PIXI.Texture.from(img);
                    const sprite = new PIXI.Sprite(texture);
                    sprite.width = 100;
                    sprite.height = 100;
                    sprite.x = 200;
                    sprite.y = 200;
                    app.stage.addChild(sprite);
                    console.log("SUCCESS");
                } catch (e) {
                    console.error("FAILED Texture.from", e);
                }
            };
            img.onerror = (e) => console.error("FAILED img.onload", e);
            img.src = base64;
        })();
    </script>
</body>

</html>
